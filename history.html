<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood History</title>
</head>
<body>
    <h1>Your Mood History</h1>

    <table border="1">
        <tr>
            <th>Date</th>
            <th>Mood</th>
            <th>Journal Entry</th>
            <th>Sentiment Score</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
            <td>{{ entry[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="/">Add New Mood Entry</a>

    <!-- Optional: Add plot for mood trends -->
    <img src="data:image/png;base64,{{ plot_url }}" alt="Sentiment Trend Plot"/>
</body>
</html>
